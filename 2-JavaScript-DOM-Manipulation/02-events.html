<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Events</h1>

    <button id="clickThisButton">I want to be clicked</button>

    <script type="text/javascript">
      /* All of our JavaScript code will go here */
      document
        .getElementById("clickThisButton")
        .addEventListener("click", () => {
          console.log("I was clicked!");
        }); //prints in cosole that button was clicked
      document
        .getElementById("clickThisButton")
        .addEventListener("click", details => {
          console.log(details); //prints all details of the mouse click
        });
      document
        .getElementById("clickThisButton")
        .addEventListener("click", details => {
          details.target.style.backgroundColor = "red";
        }); //changes background of the button to red
    </script>
  </body>
</html>
