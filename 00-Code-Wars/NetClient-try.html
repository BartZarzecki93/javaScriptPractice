<form method="post" action="https://secure.netlinksolution.com/nextgen/login">
  <input type="hidden" name="firmID" value="REPLACE" />
  <input type="hidden" name="redirect" value="true" />
  <label for="trLogin">Login:</label><br />
  <input
    type="text"
    id="trLogin"
    name="loginUsername"
    autocapitalize="off"
    spellcheck="false"
    required
    maxlength="50"
    style="background-color:rgb(228, 227, 227)"
  /><br />
  <label for="trPassword">Password:</label><br />
  <input
    type="password"
    id="trPassword"
    name="loginPassword"
    autocomplete="off"
    required
    maxlength="50"
    style="background-color:rgb(228, 227, 227)"
  /><br />
  <input type="submit" value="Log In" /><br />
  <a id="trReset" href="#">Forgot password?</a>
</form>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
  window.jQuery ||
    document.write(
      '<script src="https://secure.netlinksolution.com/repository/jquery/1.7.2/jquery.min.js">\x3C/script>'
    );
  jQuery.noConflict(true)(function(a) {
    var localResource = "REPLACE.png";
    var p = document.compatMode == "CSS1Compat" ? "fixed" : "absolute",
      c = location.protocol + "//" + location.host + "/" + localResource;
    a("a#trReset").click(function() {
      var b = a(
        '<iframe id="trResetPwdFrame" style="background-color:transparent;display:none;position:' +
          p +
          ';top:0;left:0;border:0;height:100%;width:100%;overflow:hidden" allowtransparency="true"></iframe>'
      )
        .appendTo("body")
        .load(function() {
          try {
            b[0].contentWindow.name === "close" &&
              setTimeout(function() {
                b.remove();
              }, 0);
          } catch (d) {}
        })
        .show()
        .attr(
          "src",
          "https://secure.netlinksolution.com/nextgen/packaged/pwd-reset/1.1.0/index.html#" +
            c
        );
      return false;
    });
  });
</script>
